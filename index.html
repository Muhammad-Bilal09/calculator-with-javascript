<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" text-align="center">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                <input type="text" class="display form-control" name="display" id="display" placeholder="calculate value">
                <br>
                <input type="button" class="btn btn-danger p-3" value="C" onclick="display.value =''">
                <input type="button" class="btn btn-success ml-3 p-3" value="DE" onclick="display.value = display.value.slice(0,-1)">
                <input type="button" class="btn btn-warning ml-3 p-3" value="%" onclick="display.value +='%'">
                <input type="button" class="btn btn-info ml-3 p-3" value="/" onclick="display.value +='/'"><br>
                <input type="button" class="btn btn-secondary ml-3 mt-2 p-3"  value="7" onclick="display.value +=7">
                <input type="button" class="btn btn-secondary ml-3 mt-2 p-3" value="8" onclick="display.value +=8">
                <input type="button" class="btn btn-secondary ml-3 mt-2 p-3" value="9" onclick="display.value +=9">
                <input type="button" class="btn btn-info ml-3 mt-2 p-3" value="*" onclick="display.value +='*'"><br>
                <input type="button" class="btn btn-secondary ml-3 mt-2 p-3"value="6" onclick="display.value +=6">
                <input type="button" class="btn btn-secondary ml-3 mt-2 p-3" value="5" onclick="display.value +=5">
                <input type="button" class="btn btn-secondary ml-3 mt-2 p-3" value="4" onclick="display.value +=4">
                <input type="button" class="btn btn-info ml-3 mt-2 p-3" value="-" onclick="display.value +='-'"><br>
                <input type="button" class="btn btn-secondary ml-3 mt-2 p-3" value="3" onclick="display.value +=3">
                <input type="button" class="btn btn-secondary ml-3 mt-2 p-3" value="2" onclick="display.value +=2">
                <input type="button" class="btn btn-secondary ml-3 mt-2 p-3" value="1" onclick="display.value +=1">
                <input type="button" class="btn btn-info ml-3 mt-2 p-3" value="+" onclick="display.value +='+'"><br>
                <input type="button" class="btn btn-primary ml-3 mt-2 p-3" value="0" onclick="display.value +=0">
                <input type="button" class="btn btn-primary ml-3 mt-2 p-3" value="00" onclick="display.value +='00'">
                <input type="button" class="btn btn-info ml-3 mt-2 p-3" value="." onclick="display.value +='.'">
                <input type="button" class="btn btn-light ml-3 mt-2 p-3" value="=" onclick="display.value=eval(display.value)"class="value">
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
